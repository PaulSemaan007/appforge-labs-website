<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser window mockup -->
  <rect width="800" height="500" rx="8" fill="#f8fafc"/>
  <rect width="800" height="40" rx="8" fill="#e2e8f0"/>
  <circle cx="20" cy="20" r="6" fill="#ef4444"/>
  <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="60" cy="20" r="6" fill="#10b981"/>

  <!-- Dashboard content -->
  <text x="400" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a" text-anchor="middle">OpenSAM Dashboard</text>

  <!-- Stats cards -->
  <rect x="40" y="120" width="200" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="140" y="155" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Total Licenses</text>
  <text x="140" y="190" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb" text-anchor="middle">247</text>

  <rect x="280" y="120" width="200" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="380" y="155" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Annual Cost</text>
  <text x="380" y="190" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">$2.4M</text>

  <rect x="520" y="120" width="200" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="620" y="155" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Compliance</text>
  <text x="620" y="190" font-family="Arial" font-size="32" font-weight="bold" fill="#f59e0b" text-anchor="middle">94%</text>

  <!-- Chart area -->
  <rect x="40" y="260" width="720" height="200" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="60" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a">License Usage Over Time</text>

  <!-- Simple bar chart -->
  <rect x="80" y="380" width="60" height="50" fill="#2563eb" opacity="0.6"/>
  <rect x="160" y="350" width="60" height="80" fill="#2563eb" opacity="0.7"/>
  <rect x="240" y="330" width="60" height="100" fill="#2563eb" opacity="0.8"/>
  <rect x="320" y="320" width="60" height="110" fill="#2563eb" opacity="0.9"/>
  <rect x="400" y="340" width="60" height="90" fill="#2563eb" opacity="0.7"/>
  <rect x="480" y="360" width="60" height="70" fill="#2563eb" opacity="0.6"/>
  <rect x="560" y="350" width="60" height="80" fill="#2563eb" opacity="0.8"/>
  <rect x="640" y="330" width="60" height="100" fill="#2563eb"/>

  <line x1="70" y1="430" x2="720" y2="430" stroke="#e2e8f0" stroke-width="2"/>
</svg>
